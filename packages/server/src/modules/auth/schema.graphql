type Token {
  id: Int!
  iat: Int!
  exp: Int!
}

type AuthPayload {
	token: String
}

input LoginUser {
  email: String!
  password: String!
}

input RegisterUser {
  email: String!
  password: String!
  username: String!
}

type Mutation {
  loginUser(input: LoginUser): AuthPayload
  registerUser(input: RegisterUser): AuthPayload
}
