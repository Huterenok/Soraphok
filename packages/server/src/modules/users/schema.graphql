type User {
  id: ID!
  username: String!
  password: String!
  email: String!
  bio: String
  avatar: String
  role: String!
  isTeacher: Boolean!

  isBanned: Boolean!
  banReason: String
}

input CreateUser {
  email: String!
  password: String!
  username: String!
  bio: String
  avatar: String
}

input UpdateUser {
  bio: String
  avatar: String
}

type Query {
  getUserById(id: Int!): User
  getAllUsers(limit: Int): [User!]!
  getUserByUsername(username: String!): User
	whoami: User
}

type Mutation {
  createUser(input: CreateUser): User
  updateUser(input: UpdateUser): User
  becomeTeacher: User
}
